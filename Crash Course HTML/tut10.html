<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List types</title>
</head>
<body>

    <!-- Lists in HTML : -->
    <h2>
        HTML List
    </h2>
    <p>1. Ordered List</p>
    <p>2 . UnOrdered List</p>

    <hr>
<h3>
    Ordered List
</h3>
    <ol type="I">
        <li>Bread</li>
        
        <li>Butter</li>
        <li>other</li>
    </ol>

    <hr>

    <h3>Un Ordered List</h3>
    <ul type="square" >
        <li>Phone</li>
        <li>Laptop</li>
    </ul>


    <!-- Nested List  -->
    <hr>
    <ul>
        <li>Phone
            <ol>
                <li>Samsung</li>
                <li>vivo</li>
                <li>motog</li>
            </ol>
        </li>
        <li>laptops</li>
        <li>Electonics goods</li>
    </ul>
    
</body>
</html>
